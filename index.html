<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3>Welcome to Rivu's bootleg version of Heaven Studio</h3>
    <p>click a song to play it</p>
    <audio src="assets/slugkitties.mp3" id="mus-slugkitties"></audio>
    <audio src="assets/furretwalk.mp3" id="mus-furretwalk"></audio>
    <audio src="assets/struckbytherain.mp3" id="mus-karateman"></audio>
    <br/>
    <button id="slugkitties-button">loading ~</button><br/>
    <button id="furretwalk-button">loading ~</button><br/><br/>
    <button id="karateman-button">loading ~</button>
    <div id="song-container">
      <!-- Karate Man -->
      <img id="arti" src="assets/arti.png">
      <img id="multihit" src="assets/hit2.png"> <!-- Goes from 2 to 4 -->
      <!-- Kitties -->
      <img id="left" src="assets/nova-left.png">
      <img id="middle" src="assets/nova-middle.png">
      <img id="right" src="assets/nova-right.png">
      <img id="bottom" src="assets/nova-bottom.png">
      <img id="topleft" src="assets/nova-topleft.png">
      <img id="topright" src="assets/nova-topright.png">
      <img id="fish" src="assets/bubble-fruit.png">
    </div>
    <div id="results-container">
      <h2 id="rivusays">Results</h2>
      <p id="results"></p>
      <p id="scoring">Your score: <span id="score"></span></p>
      <p id="rank"></p>
    </div>
    <div id="marker">| &nbsp; |</div>
    <p id="past-results"></p>
    <script type=module src="javascript/main.js"></script>
  </body>
</html>
