<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3>Welcome to Rivu's bootleg version of Heaven Studio</h3>
    <p>click a song to play it</p>
    <p>offset: <input type="number" id="offset" style="width: 50px" value="0" placeholder="0">ms (+ earlier, - later)</p>
    <audio src="assets/audio/slugkitties.mp3" id="mus-slugkitties"></audio>
    <audio src="assets/audio/furretwalk.mp3" id="mus-furretwalk"></audio>
    <audio src="assets/audio/struckbytherain.mp3" id="mus-karateman"></audio>
    <br/>
    <button id="slugkitties-button">loading ~</button><br/>
    <button id="furretwalk-button">loading ~</button><br/><br/>
    <button id="karateman-button">loading ~</button>
    <div id="song-container">
      <!-- Karate Man -->
      <img id="arti" src="assets/karateman/idle.png">
      <img id="multihit" src="assets/karateman/hit2.png"> <!-- Goes from 2 to 4 -->
      <!-- Kitties -->
      <img id="left" src="assets/kitties/left.png">
      <img id="middle" src="assets/kitties/middle.png">
      <img id="right" src="assets/kitties/right.png">
      <img id="bottom" src="assets/kitties/bottom.png">
      <img id="topleft" src="assets/kitties/topleft.png">
      <img id="topright" src="assets/kitties/topright.png">
      <img id="fish" src="assets/kitties/bubble-fruit.png">
    </div>
    <div id="results-container">
      <h2 id="rivusays">Rivulet's Rating</h2>
      <p id="results"></p>
      <p id="scoring">Your score: <span id="score"></span></p>
      <p id="rank"></p>
    </div>
    <div id="marker">| &nbsp; |</div>
    <p id="past-results"></p>
    <script type=module src="javascript/main.js"></script>
  </body>
</html>
